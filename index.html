<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Thatha!!!</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color:rgb(34, 0, 255);
            font-size: 50px;
        }
        span{
            color:rgb(54, 165, 42);
        }
        div{
            color:rgb(255, 136, 0);
        }
    </style>
</head>
<body>
    <h1>Happy <span>67<sup>th</sup></span> Birthday Thatha!!!</h1>
    <div>
        67 is the 19<sup>th</sup> prime number<br>
        67 is the sum of 5 consecutive prime nuumbers (7 + 11 + 13 + 17 + 19)<br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script>
        function setup(){
            createCanvas(800, 400)
        }
        f=[]
        c=[]
        p=[[200, 0], [600, 0]]
        for(var i=0;i<10;i++){
            f.push([Math.floor(Math.random()*800), Math.floor(Math.random()*400)])
        }
        function fish(x, y, c){
            noStroke()
            fill(c)
            ellipse(x, y, 40, 40)
            triangle(x+10, y+17, x+40, y, x+10, y-17)
            triangle(x-6, y+20, x-24, y, x-6, y-20)
            quad(x+33, y, x+50, y+20, x+45, y, x+50, y-20)
            stroke("black")
            strokeWeight(6)
            point(x-4, y-6)
        }
        function draw(){
            background(0, 255, 255, 100)
            for(var i=0;i<f.length;i++){
                s=[0,0]
                try{
                if(p.length){
                    y=[0, 10]
                    for(var j=0;j<p.length;j++){
                        if(p[j][0]==f[i][0] && p[j][1]==f[i][1]){
                            p.splice(j, 1)
                        }
                        if(Math.sqrt(Math.pow(p[j][0]-f[i][0], 2)+Math.pow(p[j][1]-f[i][1], 2))<y[1]){
                            y=[j, Math.sqrt(Math.pow(p[j][0]-f[i][0], 2)+Math.pow(p[j][1]-f[i][1], 2))]
                        }
                    }
                    z=y[0]
                    if(p[z][0]>f[i][0]){
                        f[i][0]+=Math.floor(Math.random()*2)+1;
                        s[0]=1
                        console.log("yes")
                    }else if(p[z][0]<f[i][0]){
                        f[i][0]-=Math.floor(Math.random()*2)+1;
                        s[0]=-1
                    }
                    if(p[z][1]>f[i][1]){
                        f[i][1]+=Math.floor(Math.random()*2)+1;
                        s[1]=1
                    }else if(p[z][1]<f[i][1]){
                        f[i][1]-=Math.floor(Math.random()*2)+1;
                        s[1]=-1
                    }
                }
                f[i][0]+=Math.floor(Math.random()*3)-1;
                f[i][1]+=Math.floor(Math.random()*3)-1;
                
                }catch{}
                push()
                angleMode(DEGREES)
                translate(f[i][0], f[i][1])
                console.log(s)
                if(s[0]==-1 && s[1]==-1){
                    console.log("yes")
                    rotate(45)
                }else if(s[0]==-1 && s[1]==1){
                    rotate(-45)
                }else if(s[0]==1 && s[1]==-1){
                    rotate(135)
                }else if(s[0]==1 && s[1]==1){
                    rotate(215)
                }else if(s[0]==0 && s[1]==1){
                    rotate(270)
                }else if(s[0]==1 && s[1]==0){
                    rotate(180)
                }else if(s[0]==0 && s[1]==-1){
                    rotate(90)
                }
                console.log(s)
                console.log(f)
                fish(0, 0, color("red"))
                pop()
            }
            for(var i=0;i<p.length;i++){
                stroke(0, 150, 20)
                strokeWeight(12)
                point(p[i][0], p[i][1])
                if(p[i][1]<400){
                    p[i][1]++;
                }
            }
        }
        function mouseClicked(){
            p.push([mouseX, mouseY])
        }
        function touchEnded(){
            p.push([mouseX, mouseY])
        }
        setInterval(function(){
            for(var i=0;i<c.length;i++){
                p.push([Math.floor(Math.random()*10)+c[i][0]-5, c[i][1]])
            }
        }, 500)
    </script>
</body>
</html>
